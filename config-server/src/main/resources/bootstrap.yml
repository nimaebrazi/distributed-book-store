spring:

  application:
    name: config-server

  profiles:
    active: jdbc

  cloud:
    config:
      server:
        default-label: latest
        default-profile: production
        jdbc:
          sql: "SELECT `key`, value FROM properties WHERE (application='eureka' OR application='management' OR application=?) AND profile=? AND label=? ORDER BY `key`;"
          order: 0
